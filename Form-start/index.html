    <h1>Course Proposal Application</h1>
    <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Applicant information</legend>
                <label class="top">First name* <input type="text" name="fname" required></label>
                <label class="top">Last name* <input type="text" name="lname" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="123456789"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="johnny@gmail.com" required></label>
                <label class="top">Website<input type="url" name="url" placeholder="http://"></label>

            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediete"> Intermediete</label>
                <label class="sbs"><input type="radio" name="audience" value="advance"> Advance</label>
                <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="photo" value="yes"> Editing Photo</label>
                <label class="sbs"><input type="checkbox" name="video" value="yes"> Editing Video</label>
                <label class="sbs"><input type="checkbox" name="audio" value="yes"> Editing Audio</label>
            
                
            </fieldset>


            <fieldset>
                <legend>Fuonding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completeDate"> </label>
                <label class="top"></label>>Course Subject
                    <select name="Subject">
                        <option value="">Select your job</option>
                        <option value="software">Software</option>
                        <option value="Creative">Creative</option>
                        <option value="paint">Paint</option>
                        <option value="hunter">Hunter</option>
                        <option value="graphic">Graphic</option>
                        <option value="money">Money</option>
                    </select>
                </label>
           
                <label class="top"></label>>How many Authors <input type="number" name="authors"> </label>
            </fieldset>

            <input  class="submission" type="submit" value="Propose My Course">

    </form>
